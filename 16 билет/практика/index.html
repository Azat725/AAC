<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1 class="author">
        Евгений Евтушенко
    </h1>
    <div class="year">
        - 1955 -
    </div>
    <div class="poem">
        <div class="f-part">
            <div>Бывало, спит у ног собака,</div>
            <div>костер занявшийся гудит,</div>
            <div>и женщина из полумрака</div>
            <div>глазами зыбкими глядит.</div>
        </div>
        
        <div class="s-part">
            <div>Потом под пихтою приляжет</div>
            <div>на куртку рыжую мою</div>
            <div>и мне, </div>
            <div style="text-align: center;">задумчивая,</div>
            <div style="text-align: right;">скажет: </div>
            <div>«А ну-ка, спой!..» -</div>
            <div style="text-align: right;">и я пою.</div>
        </div>
    </div>
</body>
</html>
