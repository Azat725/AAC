<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/login" method="post" id="login-form">
            <input type="text" id="name" name="name" required placeholder="Ваше имя"><br>
            <input type="email" id="email" name="email" required placeholder="Ваш e-mail"><br>
            <input type="tel" id="phone" name="phone" required placeholder="Ваш телефон"><br>
            <input type="password" id="password" name="password" required placeholder="Пароль"><br>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Пароль еще раз"><br>
            <input type="submit" value="Регистрация">
        </form>
    </div>
</body>
</html>
